<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Apple-icon menu superior.png"
      type="Apple"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Smart Tech</title>
  </head>

  <body>
    <div class="caixa-roxa">
      <img class="logo-menu" src="Logo-Apple.png" alt="menu superior" />
      <ul>
        <li>Mac</li>
        <li>Iphone</li>
        <li>Ipad</li>
        <li>Watch</li>
        <li>AirPods</li>
        <li>Acessórios</li>
        <li>Suporte</li>
      </ul>
    </div>

    <div class="caixa-azul">
      <div>
        <h1 class="titulo-iphone">Iphone 14 Pró Max</h1>

        <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

        <p class="paragrafo">
          Em três tamanhos perfeitos. Agora com um toque de amarelo.
        </p>

        <h3 class="preco">A partir de R$ 677,35/mês ou R$ 7.799*</h3>

        <button class="botao">Comprar</button>

        <div>
          <button class="azul"></button>
          <button class="amarelo"></button>
          <button class="branco"></button>
          <button class="preto"></button>
          <button class="vermelho"></button>
          <button class="roxo"></button>
          <button class="verde"></button>
        </div>
      </div>
      <div class="circulo"></div>
      <img class="iphone" src="images-removebg-preview.png" />
    </div>
  </body>
</html>
